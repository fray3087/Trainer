<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B600%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B600%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #e92933;
        --dark-bg: #101010;
        --card-bg: #1C1C1E;
        --input-bg: #2C2C2E;
        --text-primary: #FFFFFF;
        --text-secondary: #A0A0A0;
        --border-color: #38383A;
      }
      body {
        font-family: 'Lexend', "Noto Sans", sans-serif;
        background-color: var(--dark-bg);
        color: var(--text-primary);
      }
      .form-input {
        background-color: var(--input-bg);
        border-color: var(--border-color);
        color: var(--text-primary);
      }
      .form-input::placeholder {
        color: var(--text-secondary);
      }
      .form-input:focus {
        outline: none;
        ring: none;
        border-color: var(--primary-color);
      }
      .btn-primary {
        background-color: var(--primary-color);
        color: var(--text-primary);
      }
      .icon-bg {
        background-color: var(--primary-color);
        opacity: 0.2;
      }
      .icon-fg {
        color: var(--primary-color);
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body>
<div class="relative flex size-full min-h-screen flex-col justify-between group/design-root overflow-x-hidden">
<div class="flex-grow">
<header class="sticky top-0 z-10 bg-[var(--dark-bg)] shadow-sm">
<div class="flex items-center p-4">
<button class="text-[var(--text-primary)] p-2 -ml-2">
<svg fill="currentColor" height="28px" viewBox="0 0 256 256" width="28px" xmlns="http://www.w3.org/2000/svg">
<path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
</svg>
</button>
<h1 class="text-[var(--text-primary)] text-xl font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-8">Workout Program</h1>
</div>
</header>
<main class="px-4 pb-20">
<h2 class="text-[var(--text-primary)] text-2xl font-semibold leading-tight tracking-[-0.015em] py-5">Day 1: Upper Body</h2>
<div class="mb-6 rounded-xl bg-[var(--card-bg)] overflow-hidden shadow-lg">
<div class="flex items-center gap-4 p-4">
<div class="relative flex items-center justify-center rounded-lg shrink-0 size-14 icon-bg">
<svg class="absolute icon-fg" fill="currentColor" height="28px" viewBox="0 0 256 256" width="28px" xmlns="http://www.w3.org/2000/svg">
<path d="M248,120h-8V88a16,16,0,0,0-16-16H208V64a16,16,0,0,0-16-16H168a16,16,0,0,0-16,16v56H104V64A16,16,0,0,0,88,48H64A16,16,0,0,0,48,64v8H32A16,16,0,0,0,16,88v32H8a8,8,0,0,0,0,16h8v32a16,16,0,0,0,16,16H48v8a16,16,0,0,0,16,16H88a16,16,0,0,0,16-16V136h48v56a16,16,0,0,0,16,16h24a16,16,0,0,0,16-16v-8h16a16,16,0,0,0,16-16V136h8a8,8,0,0,0,0-16ZM32,168V88H48v80Zm56,24H64V64H88V192Zm104,0H168V64h24V175.82c0,.06,0,.12,0,.18s0,.12,0,.18V192Zm32-24H208V88h16Z"></path>
</svg>
</div>
<div class="flex flex-col justify-center">
<p class="text-[var(--text-primary)] text-lg font-semibold leading-normal">Bench Press</p>
<p class="text-[var(--text-secondary)] text-sm font-normal leading-normal">3 sets, 8-12 reps, RIR 2, TUT 3-1-2</p>
</div>
</div>
<div class="p-4 border-t border-[var(--border-color)]">
<div class="grid grid-cols-2 gap-4 mb-4">
<label class="flex flex-col">
<p class="text-[var(--text-primary)] text-sm font-medium pb-1">Reps</p>
<input class="form-input w-full rounded-lg h-12 p-3 text-base font-normal leading-normal" placeholder="8-12" type="number"/>
</label>
<label class="flex flex-col">
<p class="text-[var(--text-primary)] text-sm font-medium pb-1">RIR</p>
<input class="form-input w-full rounded-lg h-12 p-3 text-base font-normal leading-normal" placeholder="2" type="number"/>
</label>
</div>
<label class="flex flex-col mb-4">
<p class="text-[var(--text-primary)] text-sm font-medium pb-1">Weight (lbs)</p>
<input class="form-input w-full rounded-lg h-12 p-3 text-base font-normal leading-normal" placeholder="Enter weight" type="number"/>
</label>
<label class="flex flex-col">
<p class="text-[var(--text-primary)] text-sm font-medium pb-1">Notes</p>
<textarea class="form-input w-full rounded-lg min-h-24 p-3 text-base font-normal leading-normal resize-none" placeholder="Add notes (e.g., form cues, how it felt)"></textarea>
</label>
</div>
</div>
<div class="mb-6 rounded-xl bg-[var(--card-bg)] overflow-hidden shadow-lg">
<div class="flex items-center gap-4 p-4">
<div class="relative flex items-center justify-center rounded-lg shrink-0 size-14 icon-bg">
<svg class="absolute icon-fg" fill="currentColor" height="28px" viewBox="0 0 256 256" width="28px" xmlns="http://www.w3.org/2000/svg">
<path d="M248,120h-8V88a16,16,0,0,0-16-16H208V64a16,16,0,0,0-16-16H168a16,16,0,0,0-16,16v56H104V64A16,16,0,0,0,88,48H64A16,16,0,0,0,48,64v8H32A16,16,0,0,0,16,88v32H8a8,8,0,0,0,0,16h8v32a16,16,0,0,0,16,16H48v8a16,16,0,0,0,16,16H88a16,16,0,0,0,16-16V136h48v56a16,16,0,0,0,16,16h24a16,16,0,0,0,16-16v-8h16a16,16,0,0,0,16-16V136h8a8,8,0,0,0,0-16ZM32,168V88H48v80Zm56,24H64V64H88V192Zm104,0H168V64h24V175.82c0,.06,0,.12,0,.18s0,.12,0,.18V192Zm32-24H208V88h16Z"></path>
</svg>
</div>
<div class="flex flex-col justify-center">
<p class="text-[var(--text-primary)] text-lg font-semibold leading-normal">Overhead Press</p>
<p class="text-[var(--text-secondary)] text-sm font-normal leading-normal">3 sets, 10-15 reps, RIR 3, TUT 2-0-2</p>
</div>
</div>
<div class="p-4 border-t border-[var(--border-color)]">
<div class="grid grid-cols-2 gap-4 mb-4">
<label class="flex flex-col">
<p class="text-[var(--text-primary)] text-sm font-medium pb-1">Reps</p>
<input class="form-input w-full rounded-lg h-12 p-3 text-base font-normal leading-normal" placeholder="10-15" type="number"/>
</label>
<label class="flex flex-col">
<p class="text-[var(--text-primary)] text-sm font-medium pb-1">RIR</p>
<input class="form-input w-full rounded-lg h-12 p-3 text-base font-normal leading-normal" placeholder="3" type="number"/>
</label>
</div>
<label class="flex flex-col mb-4">
<p class="text-[var(--text-primary)] text-sm font-medium pb-1">Weight (lbs)</p>
<input class="form-input w-full rounded-lg h-12 p-3 text-base font-normal leading-normal" placeholder="Enter weight" type="number"/>
</label>
<label class="flex flex-col">
<p class="text-[var(--text-primary)] text-sm font-medium pb-1">Notes</p>
<textarea class="form-input w-full rounded-lg min-h-24 p-3 text-base font-normal leading-normal resize-none" placeholder="Add notes"></textarea>
</label>
</div>
</div>
<div class="mb-6 rounded-xl bg-[var(--card-bg)] overflow-hidden shadow-lg">
<div class="flex items-center gap-4 p-4">
<div class="relative flex items-center justify-center rounded-lg shrink-0 size-14 icon-bg">
<svg class="absolute icon-fg" fill="currentColor" height="28px" viewBox="0 0 256 256" width="28px" xmlns="http://www.w3.org/2000/svg">
<path d="M248,120h-8V88a16,16,0,0,0-16-16H208V64a16,16,0,0,0-16-16H168a16,16,0,0,0-16,16v56H104V64A16,16,0,0,0,88,48H64A16,16,0,0,0,48,64v8H32A16,16,0,0,0,16,88v32H8a8,8,0,0,0,0,16h8v32a16,16,0,0,0,16,16H48v8a16,16,0,0,0,16,16H88a16,16,0,0,0,16-16V136h48v56a16,16,0,0,0,16,16h24a16,16,0,0,0,16-16v-8h16a16,16,0,0,0,16-16V136h8a8,8,0,0,0,0-16ZM32,168V88H48v80Zm56,24H64V64H88V192Zm104,0H168V64h24V175.82c0,.06,0,.12,0,.18s0,.12,0,.18V192Zm32-24H208V88h16Z"></path>
</svg>
</div>
<div class="flex flex-col justify-center">
<p class="text-[var(--text-primary)] text-lg font-semibold leading-normal">Bicep Curls</p>
<p class="text-[var(--text-secondary)] text-sm font-normal leading-normal">3 sets, 12-15 reps, RIR 2, TUT 2-1-2</p>
</div>
</div>
<div class="p-4 border-t border-[var(--border-color)]">
<div class="grid grid-cols-2 gap-4 mb-4">
<label class="flex flex-col">
<p class="text-[var(--text-primary)] text-sm font-medium pb-1">Reps</p>
<input class="form-input w-full rounded-lg h-12 p-3 text-base font-normal leading-normal" placeholder="12-15" type="number"/>
</label>
<label class="flex flex-col">
<p class="text-[var(--text-primary)] text-sm font-medium pb-1">RIR</p>
<input class="form-input w-full rounded-lg h-12 p-3 text-base font-normal leading-normal" placeholder="2" type="number"/>
</label>
</div>
<label class="flex flex-col mb-4">
<p class="text-[var(--text-primary)] text-sm font-medium pb-1">Weight (lbs)</p>
<input class="form-input w-full rounded-lg h-12 p-3 text-base font-normal leading-normal" placeholder="Enter weight" type="number"/>
</label>
<label class="flex flex-col">
<p class="text-[var(--text-primary)] text-sm font-medium pb-1">Notes</p>
<textarea class="form-input w-full rounded-lg min-h-24 p-3 text-base font-normal leading-normal resize-none" placeholder="Add notes"></textarea>
</label>
</div>
</div>
</main>
</div>
<footer class="fixed bottom-0 left-0 right-0 bg-[var(--dark-bg)] border-t border-[var(--border-color)] p-4 shadow-top-lg">
<button class="btn-primary flex w-full items-center justify-center rounded-xl h-14 px-5 text-lg font-semibold tracking-[0.015em] transition-opacity hover:opacity-90">
          Complete Workout
        </button>
</footer>
</div>

</body></html>
